resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 250m
    memory: 128Mi

volumeMounts:
- name: conf
  mountPath: "/usr/local/etc/redis"
- name: redis-storage
  mountPath: "/usr/test-pod"
        
volumes:
- name: conf
  secret:
    secretName: redis-conf

volumeClaimTemplates:
- metadata:
      name: redis-storage
  spec:
    accessModes: [ "ReadWriteOnce" ]
    storageClassName: "standard"
    resources:
      requests:
        storage: 1Gi

