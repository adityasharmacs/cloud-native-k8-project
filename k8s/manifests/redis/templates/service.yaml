apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Values.name }}
  clusterIP: {{ .Values.service.type }}
  sessionAffinity: None
  ports:
  - port: {{ .Values.containerPort }}
    targetPort: {{ .Values.containerPort }}
